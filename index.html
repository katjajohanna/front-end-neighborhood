<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Neighborhood</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        width: 80%;
      }

      #list {
        width: 19%;
        position: absolute;
        top: 0;
        right: 0;
        padding: 5px;
      }
    </style>

</head>
<body>
    <div id="map"></div>
    <div id="list">
        <input id="filter_value" type="text" placeholder="Filter markers">
        <button id="filter" data-bind="click: doFiltering">Filter</button>
        <ul data-bind="foreach: markerList">
            <li data-bind="visible: shouldShow, click: $parent.bounce">
                <h3 data-bind="text: search_word"></h3>
                <span data-bind="text: title"></span>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChA6cG5irJkvVGpHVXTBNtCbFACToY6kk&callback=initMap" async defer></script>
    <script src="js/app.js"></script>
</body>
</html>
